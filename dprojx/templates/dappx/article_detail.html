{% extends "dappx/base.html" %}

{% block content %}
  <h1>Title: {{ article.title }}</h1>

  <p><strong>Author:</strong> <a href="">{{ article.author }}</a></p> <!-- author detail link not yet defined -->
  <p><strong>Abstract:</strong> {{ article.abstract }}</p>
  <p><strong>Subject:</strong> {% for subject in article.subject.all %} {{ subject }}{% if not forloop.last %}, {% endif %}{% endfor %}</p>  

{% endblock %}
